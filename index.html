<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weihnachtslieder</title>
    <style>
        /* Grundlegende Einstellungen */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #001957; /* Hintergrundfarbe */
            overflow: hidden; /* Keine Scrollleisten außerhalb des Containers */
            font-family: Arial, sans-serif;
        }

        /* Scroll-Container */
        .scroll-container {
            height: 100vh; /* Höhe des Viewports */
            display: flex;
            flex-direction: column;
            scroll-snap-type: y mandatory; /* Vertikales Scroll-Snapping */
            overflow-y: scroll; /* Scrollbare Seiten */
        }

        /* Jede Scroll-Seite */
        .page {
            height: 100vh; /* Füllt den gesamten Viewport */
            width: 100vw; /* Füllt die gesamte Breite */
            scroll-snap-align: start; /* Snapt an den Anfang */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #001957; /* Gleiche Hintergrundfarbe wie die Seite */
        }

        /* SVG-Styling */
        .page img {
            width: auto; /* Automatische Breite, damit das Seitenverhältnis erhalten bleibt */
            height: 100%; /* SVG füllt die gesamte Höhe */
            max-width: 100%; /* Passt sicher in die Breite */
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="page">
            <img src="seite1.svg" alt="Seite 1">
        </div>
        <div class="page">
            <img src="seite2.svg" alt="Seite 2">
        </div>
        <div class="page">
            <img src="seite3.svg" alt="Seite 3">
        </div>
        <div class="page">
            <img src="seite4.svg" alt="Seite 4">
        </div>
    </div>
</body>
</html>
