<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weihnachtslieder</title>
    <style>
        /* Grundlegendes Styling */
        * {
            margin: 0; /* Alle Standardabstände entfernen */
            padding: 0; /* Kein Padding */
            box-sizing: border-box; /* Für präzises Größenmanagement */
        }

        /* Body-Stil */
        body {
            background-color: #001957; /* Hintergrundfarbe */
            overflow: hidden; /* Keine vertikalen oder horizontalen Scrollleisten außerhalb des Containers */
        }

        /* Scroll-Container */
        .scroll-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            scroll-snap-type: y mandatory; /* Scroll-Snapping */
            overflow-y: scroll;
        }

        /* Einzelne Seiten */
        .page {
            height: 100vh; /* Füllt den gesamten Bildschirm */
            width: 100vw; /* Füllt die volle Breite */
            scroll-snap-align: start; /* Snap bei Anfang der Seite */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* SVG-Styling */
        .page img {
            width: 100vw; /* Immer die volle Breite */
            height: 100vh; /* Immer die volle Höhe */
            object-fit: cover; /* Keine weißen Ränder; schneidet ggf. Überflüssiges ab */
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="page">
            <img src="seite1.svg" alt="Seite 1">
        </div>
        <div class="page">
            <img src="seite2.svg" alt="Seite 2">
        </div>
        <div class="page">
            <img src="seite3.svg" alt="Seite 3">
        </div>
        <div class="page">
            <img src="seite4.svg" alt="Seite 4">
        </div>
    </div>
</body>
</html>
